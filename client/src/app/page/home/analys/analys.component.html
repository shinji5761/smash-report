<div class="select-char-box">
    <app-select-char [initValue]="usedCharId" header="使用キャラ" (selectEvent)="onSelectUsedChar( $event )"></app-select-char>
</div>

<p-table
    selectionMode="single" 
    scrollHeight="calc( 100vh - 280px )"
    [value]="reports"
    [scrollable]="true"
    [loading]="loading"
    (onRowSelect)="onClickReportBtn($event.data)" >
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols">{{ col.header }}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-report >
        <tr [pSelectableRow]="report">
            <td *ngFor="let col of cols" >{{ col.get( report ) }}</td>
        </tr>
    </ng-template>
</p-table>
